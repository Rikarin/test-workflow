<div [class]="'xui-slider-track ' + getColor(color)">
  <div [style.width.%]="width" [class]="'xui-slider-track-half ' + getColor(secondColor ?? 'none')"></div>
</div>

<div class="xui-slider-container" #track>
  <div
    cdkDrag
    [cdkDragFreeDragPosition]="position$ | async"
    (cdkDragMoved)="move($event.pointerPosition.x)"
    class="xui-slider-thumb"
    xuiTooltipPosition="above"
    [xuiTooltip]="tooltip"
    [matTooltipDisabled]="tooltipDisabled"
    #tooltipRef="xuiTooltip"
  ></div>

  <div
    *ngFor="let mark of marks"
    [style.left.%]="getPercentage(mark.value)"
    class="xui-slider-mark"
    [class]="mark.color ? 'xui-slider-mark-color-' + mark.color : ''"
  >
    <div class="xui-slider-mark-label">{{ mark.label }}</div>
    <div class="xui-slider-mark-dash"></div>
  </div>
</div>
