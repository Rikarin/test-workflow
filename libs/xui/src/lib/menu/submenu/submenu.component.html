<div class="xui-submenu-entry" [style.paddingLeft.px]="paddingLeft" (click)="toggleSubmenu()">
  <div class="xui-submenu-title">
    <ng-container *ngIf="icon"><mat-icon [svgIcon]="icon"></mat-icon></ng-container>
    {{ title }}
  </div>

  <mat-icon [svgIcon]="this.open ? 'chevron-down' : 'chevron-up'"></mat-icon>
</div>
<ng-content *ngIf="this.open"></ng-content>
