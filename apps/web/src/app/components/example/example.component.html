<xui-card>
  <div class="content">
    <ng-content></ng-content>
  </div>
  <div *ngIf="files || todo" class="actions">
    <div *ngIf="todo" class="todo">TODO</div>
    <ng-container *ngIf="files">
      <xui-icon (click)="openProject()">xml</xui-icon>
      <xui-icon (click)="embedProject()">code-tags</xui-icon>
    </ng-container>
  </div>
</xui-card>
<div [id]="id"></div>
