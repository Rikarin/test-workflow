<h4>Tooltip</h4>

<app-example>
  <div class="background" xuiTooltip="examples.random_string">Element with a tooltip</div>
  <br />
  <xui-button
    type="raised"
    color="success"
    shine
    xuiTooltip="Such an awesome button!"
    xuiTooltipPosition="left"
    (click)="openSnackbar()"
  >
    Button with a tooltip
  </xui-button>
</app-example>
