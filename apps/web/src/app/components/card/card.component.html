<h1>Card</h1>

<pre>Card is a component displaying stuff in cards.</pre>

<xui-card title="foobar" [extra]="extra" [actions]="actions"
  >Just like this</xui-card
>

<ng-template #extra>
  <button xui-button xSize="sm" xColor="primary">More</button>
</ng-template>

<ng-template #actions>
  <button xui-button xType="raised" xColor="primary">Save</button>
  <button xui-button xColor="destructive">Discard</button>
</ng-template>

<pre>
  <code [highlight]="code" [languages]="['html']"></code>
</pre>
