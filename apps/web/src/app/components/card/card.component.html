<div class="info">
  <h1>Card</h1>
  <pre>Card is a component displaying stuff in cards.</pre>
</div>

<xui-card title="foobar" [extra]="extra" [actions]="actions">Just like this</xui-card>

<ng-template #extra>
  <xui-button size="sm" xColor="primary">More</xui-button>
</ng-template>

<ng-template #actions>
  <xui-button type="raised" xColor="primary">Save</xui-button>
  <xui-button color="error">Discard</xui-button>
</ng-template>

<pre>
  <code [highlight]="code" [languages]="['html']"></code>
</pre>
